<div class="d-flex justify-content-center">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" style="width: 600px;"
        class="shadow bg-white p-4 rounded">

        <div class="mb-3">
            <label for="name" class="form-label">Brand Name</label>
            <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                placeholder="Enter brand name" />
            <div class="text-danger"
                *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">
                Brand name is required
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success me-2">Add</button>
            <button type="button" (click)="onBack()"
                class="btn btn-secondary">Back</button>
        </div>

    </form>
</div>
