<form [formGroup]="customerFilterForm" class="container mt-4">
  <!-- Module Name & Description -->
  <div class="row mb-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Module Name</mat-label>
        <mat-select formControlName="configModuleId" required>
          <mat-option [value]="null">Select</mat-option>
          <mat-option *ngFor="let f of lot" [value]="f">{{ f }}</mat-option>
        </mat-select>
        <mat-error *ngIf="customerFilterForm.get('configModuleId')?.invalid">
          Module is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" />
      </mat-form-field>
    </div>
  </div>

  <!-- Filters List -->
  <div formArrayName="customFilterDetailList">
    <div
      class="card mb-4 p-3 bg-light"
      *ngFor="let filterGroup of customFilterDetailList.controls; let i = index"
      [formGroupName]="i"
    >
      <div class="row mb-2">
        <div class="col-md-6">
          <mat-form-field appearance="fill" class="w-100">
            <mat-label>Filter Name</mat-label>
            <input matInput formControlName="filterName" />
          </mat-form-field>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-danger mt-4" type="button" (click)="removeFilter(i)">
            Delete Filter
          </button>
        </div>
      </div>

      <div formArrayName="conditions">
        <div
          class="border rounded p-3 mb-3 bg-white"
          *ngFor="let condition of getConditions(i).controls; let j = index"
          [formGroupName]="j"
        >
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Field</mat-label>
                <mat-select formControlName="field">
                  <mat-option [value]="null">Select</mat-option>
                  <mat-option *ngFor="let f of size" [value]="f">{{ f }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-4">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Operator</mat-label>
                <mat-select formControlName="operator">
                  <mat-option [value]="null">Select</mat-option>
                  <mat-option *ngFor="let f of size" [value]="f">{{ f }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="col-md-3">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Value</mat-label>
                <input matInput formControlName="value" />
              </mat-form-field>
            </div>

            <div class="col-md-1 d-flex align-items-center justify-content-end">
              <button
                class="btn btn-outline-danger"
                type="button"
                (click)="removeCondition(i, j)"
              >
                Ã—
              </button>
            </div>
          </div>
        </div>

        <div class="text-end">
          <button class="btn btn-outline-primary mb-2" type="button" (click)="addCondition(i)">
            + Add Condition
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Buttons -->
  <div class="text-end mb-3">
    <button class="btn btn-success me-2" type="button" (click)="addFilter()">+ Add Filter</button>
    <button class="btn btn-primary" type="submit" (click)="onSubmit()">ðŸ’¾ Save</button>
  </div>
</form>
