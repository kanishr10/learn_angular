<!-- <app-output></app-output> -->
 <div>
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <input type="text" formControlName="userId" placeholder="userId">
        <input type="text" formControlName="title" placeholder="Title">
        <input type="text" formControlName="completed" placeholder="Completed">
        <button>Add</button>
    </form>
 </div>

<table class="table container">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Title</th>
            <th>completed</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let val of todo">
            <td>{{val.userId}}</td>
            <td>{{val.title}}</td>
            <td>{{val.completed}}</td>
            <td>
                <button>Delete</button>
                <button>Edit</button>
            </td>
        </tr>
    </tbody>
</table>
